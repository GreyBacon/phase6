<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Group Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="main.css">


  <!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

 <!-- jQuery library -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

 <!-- Latest compiled JavaScript -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="flex-wrapper">
  <div class="header">   <!--Header space for a navbar or similar, should be able to add a navbar or similar in here-->
    <h1 class="title">Contact Us</h1>
  </div>
  <div class="main">
    <div class="form" style="padding-left:20%; padding-right:30%;">
      <div class="form-group">
        <label for="usrName">Name:</label>
        <input type="text" class="form-control" id="usrName">
      </div>

      <div class="form-group">
        <label for="usrEmail">Email:</label>
        <input type="email" class="form-control" id="usrEmail">
      </div>

      <div class="form-group">
          <label for="inputType">Type of query</label>
          <select id="inputType" class="form-control">
            <option selected>Feedback</option>
            <option>Question</option>
          </select>
        </div>

      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea type="text" class="form-control" id="feedback" rows="8"></textarea>
      </div>

    </div>
  </div>
  <div class="footer">
    <a href="#">Contact Us!</a>
    <a href="#">Terms of Use</a>
    <a href="#">Privacy Policy</a>
    <div style="flex: 2"></div>
  </div>
  <div class="sidebar">
     <a href="p6Detail1.html">Reviews</a>
     <a href="#">Link2</a>
     <a href="#">Link3</a>
  </div>
</div>
</body>
